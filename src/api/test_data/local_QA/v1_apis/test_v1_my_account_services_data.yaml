rest and maintain its first priority. Buyer irrevocably authorizes Seller to file financing statements and amendments thereto in such places as Seller deems necessary or desirable (without Buyer's signature where permitted by the UCC). Upon request of Seller, Buyer will execute and deliver to Seller a separate security agreement under which Buyer grants to Seller a security interest in the Collateral, and any such separate security agreement shall control. If the Products will be inventory in Buyer's hands, Buyer agrees that Seller may notify others claiming security interests in Buyer's inventory of Seller's purchase-money security interest prior to supplying any Products to Buyer. If Buyer fails to pay or perform when due any amount or obligation owing to Seller hereunder or if Buyer becomes insolvent, or is subject to any bankruptcy or insolvency proceeding, then Seller may declare all amounts and obligations owing to Seller hereunder immediately due and payable and Seller shall have the rights and remedies of a secured party under the UCC.\n<br/><br/>\n<strong>8. CANCELLATIONS AND RETURNS </strong>- Orders which have been accepted may be cancelled only with Seller's prior written consent and upon terms that will fully indemnify Seller against loss. Products are not in any event to be returned to Seller for credit without prior written authorization, and such returns are subject to a 20% shipping and handling charge.\n<br/><br/>\n<strong>9. INSTALLATION </strong>- Seller assumes no obligation to install any Products sold or to place them in working order at any location, property or project.\n<br/><br/>\n<strong>10. SPECIFICATIONS </strong>- All Products are subject to Seller's standard tolerances for specifications. Seller reserves the right to make substitutions and modifications in the specifications of any Products provided that such substitutions or modifications do not materially affect the performance of the Products or the purpose for which they are inten