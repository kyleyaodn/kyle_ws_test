y damage which in any manner arises out of the sale, use, application, transportation or otherwise of the Products sold and/or delivered hereunder. The foregoing disclaimers of warranty and disclaimer of liability shall be binding upon Buyer and any successors in title, project owners, product end-users, assigns, transferees, and other third parties. In connection with the delivery of any Products, Seller expressly disclaims responsibility for damage to driveways, lawns, sprinkler systems, gardens, septic tanks, drainfields and/or existing landscaping as a result of job site deliveries. By executing a delivery ticket and/or accepting Product delivery, the property owner, contractor, subcontractors, and suppliers, acknowledge that they are authorized both to accept delivery and release the Buyer from and against any damage to any of their property caused by the weight of any truck, rooftop delivery operations or otherwise. The Buyer hereby waives any and all claims for damages which may be made during the delivery of Seller's Products.\n<br/><br/>\n<strong>13. INDEMNIFICATION </strong>- Buyer hereby agrees to indemnify and hold Seller harmless from any and all property damages or personal injury claims, awards or judgments including all fines, penalties and attorneys' fees of any kind arising from Seller's sale and/or delivery of the Products under this agreement. Buyer's obligation to indemnify Seller includes, without limitation, indemnification of Buyer against third party claims relating to property damage or personal injury incident to the delivery, staging or storage of any Products onto or in driveways, parking lots, roofs, buildings or other properties.\n<br/><br/>\n<strong>14. JURY TRIAL WAIVER </strong>- BUYER HEREBY WAIVES ITS RIGHT TO A JURY TRIAL AS TO ANY AND ALL ISSUES RELATING TO THE INTERPRETATION AND/OR ENFORCEMENT OF THIS AGREEMENT.\n<br/><br/>\n<strong>15. MECHANIC'S LIENS </strong>- Buyer shall furnish to seller, upon request, all information nec